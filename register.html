<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Register Room</title>
  <meta name="description" content="Description Goes Here" />
</head>

<body>
  <label for="languages">Choose language(s):</label>
  <br />
  <br />
  <select name="languages" id="languages" multiple style="height: 100px; width: 100px">
    <option value="en-us">English</option>
    <option value="de">German</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
    <option value="gr">Greek</option>
  </select>
  <br /><br />
  <input type="submit" value="Join" id="submit" />
  <input type="submit" value="Leave All" id="leave" />
  <div
    style="width: 800px;position: relative; margin: 0 auto; text-align: center; padding-top: 24px;padding-bottom: 24px;border: 1px dashed black;border-radius: 5px;margin-top: 48px;">
    <div id="messages"></div>
  </div>

  <script src="dependencies/socket.io.min.js"></script>
  <script src="scripts/client.js"></script>
</body>

</html>
